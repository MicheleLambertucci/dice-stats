<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>DiceStats</title>
        <script src="./dist/bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Dice stats</h1>
            <input type="text" id="expression" onchange="dice.updateDistribution()">
            <div class="row">
                <div class="col-md-8">
                    <canvas id="distributionChart"></canvas>
                </div>
                <div class="col-md">
                    <div class="info">
                        <ul>
                            <li>Mean: <span id="mean"></span></li>
                            <li>Standard Deviation: <span id="stddev"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
