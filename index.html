<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DiceStats</title>
        <script src="./dist/bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Dice stats</h1>
            <input type="text" id="expression" onchange="dice.updateDistribution()">
            <div class="row">
                <div class="col-md-8">
                    <canvas id="distributionChart"></canvas>
                </div>
                <div class="col-md">
                    <div class="dl">
                        <ul>
                            <dt>Mean</dt>
                            <dd id="mean"></dd>
                            <dt>Standard Deviation</dt>
                            <dd id="stddev"></dd>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
